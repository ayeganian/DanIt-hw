<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Homework-buttons</title>
	<style>
	.btn-wrapper{
		height: 60vh;
		display: flex;
		align-items: center;
		justify-content: space-around;
	}
	.blue{
		background-color: blue;
	}
	.btn{
		border: none;
		border-radius: 20px;
		min-width: 120px;
		padding: 7px;
		color: #fff;
		font-size: 14px;
		background-color: #33333a;
		cursor: pointer;
	}

	.btn:active,
	.btn:focus{
		outline: none;
	}
	</style>
</head>
<body>

	<div id="btn-wrapper">
   		 <button  class="btn enter">Enter</button>
		<button  class="btn s">S</button>
		<button  class="btn e">E</button>
		<button  class="btn o">O</button>
		<button  class="btn n">N</button>
		<button class="btn l">L</button>
		<button  class="btn z">Z</button>
	</div>

<script src="javaScript.js"></script>
</body>
</html>
